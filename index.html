<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>

    <header class="header">
        <div >
            <h1>Project</h1>
            <h3>Schmidt Brian</h3>
        </div>
    </header>

    <section class="layout">
        <main>
            <article class="product">
                <input hidden class="id" value="1">
                <img class="image" src="https://www.remerasya.com/pub/media/catalog/product/cache/e4d64343b1bc593f1c5348fe05efa4a6/r/e/remera_negra_lisa_1.jpg" alt="">
                <section class="content">
                    <h2 class="name">Remera</h2>
                    <h3 class="">$ <span class="price">700</span></h3>
                    <div class="button">Agregar al carrito</div>
                    <div class="amount" style="display: none;">1</div>
                </section>
            </article>
            <article class="product">
                <input hidden class="id" value="2">
                <img class="image" src="https://alcatraz.com.ar/wp-content/uploads/2018/05/Pantalon-Ripstop-negro-frente2.jpg" alt="">
                <section class="content">
                    <h2 class="name">Pantalon</h2>
                    <h3>$ <span class="price">1500</span></h3>
                    <div class="button">Agregar al carrito</div>
                    <div class="amount" style="display: none;">1</div>
                </section>
            </article>
            <article class="product">
                <input hidden class="id" value="3">
                <img class="image" src="https://www.remerasya.com/pub/media/catalog/product/cache/e4d64343b1bc593f1c5348fe05efa4a6/m/a/marino_1.jpg" alt="">
                <section class="content">
                    <h2 class="name">Gorra</h2>
                    <h3>$ <span class="price">1600</span></h3>
                    <div class="button">Agregar al carrito</div>
                    <div class="amount" style="display: none;">1</div>
                </section>
            </article>
            <article class="product">
                <input hidden class="id" value="4">
                <img class="image" src="https://d3ugyf2ht6aenh.cloudfront.net/stores/001/005/896/products/productos-tamano-ok-101-9d720fc342ef8522cd15816172245682-1024-1024.png" alt="">
                <section class="content">
                    <h2 class="name">Campera </h2>
                    <h3>$ <span class="price">5000</span></h3>
                    <div class="button">Agregar al carrito</div>
                    <div class="amount" style="display: none;">1</div>
                </section>
            </article>
        </main>
        
        <aside >
            
            <h2>Carrito:</h2>
            <section class="products-list">

            </section>

            <section class="total-price-container">
                <h2>Precio total: $<span class="total-price">0</span></h2>
                <div class="buttonDeleteAll">Limpiar Carrito entero</div>
            </section>
        </aside>
    </section>

    <script src="index.js"></script>
</body>
</html>
